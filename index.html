<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lamumu Kart Clash</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #0ff, #00f);
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
    }
    #startBtn, #message {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      font-size: 1.5em;
      background: #ff00ff;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff00ff;
      cursor: pointer;
      z-index: 2;
    }
    #startBtn { top: 50%; }
    #message { top: 20%; display: none; }
  </style>
</head>
<body>
  <button id="startBtn">Start Race üèÅ</button>
  <div id="message"></div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');
    let width, height;
    let keys = {};
    let coins = [];
    let obstacles = [];
    let gameOver = false;
    let coinsCollected = 0;
    let finishLineY = 100;

    let player = {
      x: 100,
      y: 400,
      speed: 3,
      emoji: 'üêÆ'
    };

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    resize();

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function createObstacles() {
      for (let i = 0; i < 4; i++) {
        obstacles.push({
          x: Math.random() * (width - 100) + 50,
          y: Math.random() * (height - 300) + 150,
          size: 40,
          dx: Math.random() < 0.5 ? 1 : -1,
          dy: Math.random() < 0.5 ? 1 : -1
        });
      }
    }

    function createCoins() {
      for (let i = 0; i < 6; i++) {
        coins.push({
          x: Math.random() * (width - 100) + 50,
          y: Math.random() * (height - 300) + 150,
          size: 20,
          collected: false
        });
      }
    }

    function update() {
      if (gameOver) return;

      if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
      if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
      if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
      if (keys['ArrowRight'] || keys['d']) player.x += player.speed;

      obstacles.forEach(obs => {
        obs.x += obs.dx;
        obs.y += obs.dy;

        if (obs.x < 50 || obs.x > width - 90) obs.dx *= -1;
        if (obs.y < 50 || obs.y > height - 90) obs.dy *= -1;

        const dist = Math.hypot(player.x - obs.x, player.y - obs.y);
        if (dist < obs.size) {
          endGame("üí• Game Over! You hit an obstacle.");
        }
      });

      coins.forEach(coin => {
        if (!coin.collected) {
          const dist = Math.hypot(player.x - coin.x, player.y - coin.y);
          if (dist < coin.size + 10) {
            coin.collected = true;
            coinsCollected++;
          }
        }
      });

      if (player.y < finishLineY) {
        endGame(`üèÜ You finished the race! Coins collected: ${coinsCollected}`);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Track
      ctx.strokeStyle = '#0ff';
      ctx.lineWidth = 5;
      ctx.strokeRect(50, 50, width - 100, height - 100);

      // Finish Line
      ctx.fillStyle = '#fff';
      ctx.fillRect(50, finishLineY, width - 100, 10);

      // Obstacles
      obstacles.forEach(obs => {
        ctx.fillStyle = '#f00';
        ctx.fillRect(obs.x, obs.y, obs.size, obs.size);
      });

      // Coins
      coins.forEach(coin => {
        if (!coin.collected) {
          ctx.fillStyle = 'gold';
          ctx.beginPath();
          ctx.arc(coin.x, coin.y, coin.size, 0, Math.PI * 2);
          ctx.fill();
        }
      });

      // Player Emoji
      ctx.font = '40px serif';
      ctx.fillText(player.emoji, player.x - 20, player.y + 15);

      // Score
      ctx.fillStyle = '#fff';
      ctx.font = '20px sans-serif';
      ctx.fillText(`Coins: ${coinsCollected}`, 20, 30);
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    function endGame(text) {
      gameOver = true;
      message.innerText = text;
      message.style.display = 'block';
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('startBtn').style.display = 'none';
      message.style.display = 'none';
      player.x = 100;
      player.y = 400;
      coinsCollected = 0;
      gameOver = false;
      obstacles = [];
      coins = [];
      createObstacles();
      createCoins();
      loop();
    });
  </script>
</body>
</html>
